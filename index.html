<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login and Sign up Form</title>
    <script src="https://kit.fontawesome.com/9e4756344a.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="main">
        <!-- Sign UP -->
        <div class="a-container" id="a-container">
            <form action="" class="form" id="a-form">
                <h2 class="title">Create Account</h2>
                <div class="form-icons">
                    <!-- <img src="" alt="" class="form-icon">
                    <img src="" alt="" class="form-icon">
                    <img src="" alt="" class="form-icon"> -->
                    <i class="fa-brands fa-linkedin"></i>
                    <i class="fa-brands fa-facebook"></i>
                    <i class="fa-brands fa-x-twitter"></i>
                </div>
                <span class="form-span">or use email registration</span>
                <input type="text" class="form-input" placeholder="Name">
                <input type="text" class="form-input" placeholder="Email">
                <input type="password" class="form-input" placeholder="Password">
                <button class="button submit">SIGN UP</button>
            </form>
        </div>

        <!-- Login -->
        <div class="b-container" id="b-container">
            <form action="" class="form" id="b-form">
                <h2 class="title">Sign In</h2>
                <div class="form-icons">
                    <img src="" alt="" class="form-icon">
                    <img src="" alt="" class="form-icon">
                    <img src="" alt="" class="form-icon">
                </div>
                <span class="form-span">or use email account</span>
                <input type="text" class="form-input" placeholder="Email">
                <input type="password" class="form-input" placeholder="Password">
                <a class="form-link">Forgot your password?</a>
                <button class="button submit">SIGN IN</button>
            </form>
        </div>

        <!-- Switch -->
        <div class="switch" id="switch-count">
            <div class="switch-circle"></div>
            <div class="switch-circle switch-circle-t"></div>
            <div class="switch-container" id="switch-c1">
                <h2 class="title">Welcome back!</h2>
                <p class="description">To keep connected with us please login with your personal info</p>
                <button class="switch-button button switch-btn">SIGN IN</button>
            </div>
            <div class="switch-container is-hidden" id="switch-c2">
                <h2 class="switch-title title">Hola Frens!</h2>
                <p class="description">Enter your personal details and start journey with us</p>
                <button class="switch-button button switch-btn">SIGN UP</button>
            </div>
        </div>
    </div>
</body>
</html>
