<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login and Sign up Form</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/9e4756344a.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="main">
        <!-- Sign UP -->
        <div class="container a-container" id="a-container">
            <form action="" class="form" id="a-form">
                <h2 class="title">Create Account</h2>
                <div class="form-icons">
                    <!-- <img src="" alt="" class="form-icon">
                    <img src="" alt="" class="form-icon">
                    <img src="" alt="" class="form-icon"> -->
                    <i class="fa-brands fa-linkedin"></i>
                    <i class="fa-brands fa-facebook"></i>
                    <i class="fa-brands fa-x-twitter"></i>
                </div>
                <span class="form-span">or use email registration:</span>
                <input type="text" class="form-input" placeholder="Name">
                <input type="text" class="form-input" placeholder="Email">
                <input type="password" class="form-input" placeholder="Password">
                <button class="button submit">SIGN UP</button>
            </form>
        </div>

        <!-- Login -->
        <div class="container b-container" id="b-container">
            <form action="" class="form" id="b-form">
                <h2 class="title">Sign In</h2>
                <div class="form-icons">
                    <!-- <img src="" alt="" class="form-icon">
                    <img src="" alt="" class="form-icon">
                    <img src="" alt="" class="form-icon"> -->
                    <i class="fa-brands fa-linkedin"></i>
                    <i class="fa-brands fa-facebook"></i>
                    <i class="fa-brands fa-x-twitter"></i>
                </div>
                <span class="form-span">or use email account</span>
                <input type="text" class="form-input" placeholder="Email">
                <input type="password" class="form-input" placeholder="Password">
                <a class="form-link">Forgot your password?</a>
                <button class="button submit">SIGN IN</button>
            </form>
        </div>

        <!-- Switch -->
        <div class="switch" id="switch-count">
            <div class="switch-circle">
                <svg viewBox="0 0 500 500" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" width="100%" id="blobSvg">
                    <defs>
                      <pattern id="pattern" x="0" y="0" width="40" height="40" patternUnits="userSpaceOnUse" fill="#d1d8e0">
                        <path d="M0 38.59l2.83-2.83 1.41 1.41L1.41 40H0v-1.41zM0 1.4l2.83 2.83 1.41-1.41L1.41 0H0v1.41zM38.59 40l-2.83-2.83 1.41-1.41L40 38.59V40h-1.41zM40 1.41l-2.83 2.83-1.41-1.41L38.59 0H40v1.41zM20 18.6l2.83-2.83 1.41 1.41L21.41 20l2.83 2.83-1.41 1.41L20 21.41l-2.83 2.83-1.41-1.41L18.59 20l-2.83-2.83 1.41-1.41L20 18.59z"></path>
                      </pattern>
                    </defs>
                    <path id="blob" d="M421.5,319.5Q441,389,379,423.5Q317,458,256,439Q195,420,142.5,393Q90,366,68.5,308Q47,250,60,185.5Q73,121,137.5,111.5Q202,102,264.5,58Q327,14,377.5,67.5Q428,121,415,185.5Q402,250,421.5,319.5Z" fill="url(#pattern)"></path>
                  </svg>
            </div>
            <div class="switch-circle"></div>
            <div class="switch-container" id="switch-c1">
                <h2 class="title">Welcome back!</h2>
                <p class="description">Please login with your personal information</p>
                <button class="switch-button button switch-btn">SIGN IN</button>
            </div>
            <div class="switch-container is-hidden" id="switch-c2">
                <h2 class="switch-title title">Welcome</h2>
                <p class="description">Enter your personal details to join our community</p>
                <button class="switch-button button switch-btn">SIGN UP</button>
            </div>
        </div>
    </div>

    <div class="footer">
        <p>This form was made with <i class="fas fa-heart pulse"></i> by <span><a href="https://chinyro.dev">Chiny Ro</a></span></p>
    </div>

    <script src="app.js"></script>
</body>
</html>
